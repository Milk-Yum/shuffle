<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロットカード：愚者（逆位置）の今日の運勢</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            font-size: 2.2em;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #1e40af;
            margin-top: 30px;
        }
        .position {
            font-size: 1.8em;
            font-weight: bold;
            color: #ef4444; /* 逆位置は赤 */
            margin-bottom: 15px;
        }
        .meaning-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        .meaning-list li {
            background-color: #fee2e2;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 5px solid #dc2626;
            border-radius: 5px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>【0】 愚者 (The Fool)</h1>
    <div class="position">逆位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**無計画**、**軽率な行動**</li>
        <li>準備不足、無責任</li>
        <li>焦り、衝動的、地に足がついていない</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、衝動的な行動や無責任な振る舞いがトラブルを招く恐れがあります。計画が甘くないか、足元を見直しましょう。今一度立ち止まり、準備を整えてから進むべきです。</p>

</div>

</body>
</html>
