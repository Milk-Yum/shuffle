<div class="container">
    <h1>【21】 世界 (The World)</h1>
    <div class="position">逆位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**未完成**、**停滞**、**遅延**</li>
        <li>目標達成の遅れ、不完全燃焼</li>
        <li>計画性の欠如、次の段階への抵抗</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、目標達成まであと一歩のところで停滞を感じるかもしれません。何かが未完成であったり、計画に抜けがあったりする可能性があります。焦らず、不足している部分を見つけ出し、丁寧に仕上げることで、完全な達成へと繋がるでしょう。</p>

</div>
