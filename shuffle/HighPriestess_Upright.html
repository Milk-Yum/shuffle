<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロットカード：女教皇（正位置）の今日の運勢</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            font-size: 2.2em;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #1e40af;
            margin-top: 30px;
        }
        .position {
            font-size: 1.8em;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 15px;
        }
        .meaning-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        .meaning-list li {
            background-color: #e0f2f1;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 5px solid #14b8a6;
            border-radius: 5px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>【2】 女教皇 (The High Priestess)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**内面の声**、**直感**</li>
        <li>秘密、静かに観察する</li>
        <li>知性を深める、受容的である</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、外側の騒音ではなく、静かに内側の声に耳を傾けるべき日です。直感が冴えわたっているので、感情的な判断は避け、深い知性や秘密の知識に基づいて行動しましょう。答えはあなたの中にあります。</p>

</div>

</body>
</html>
