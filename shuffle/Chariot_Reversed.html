<div class="container">
    <h1>【7】 戦車 (The Chariot)</h1>
    <div class="position">逆位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**暴走**、**挫折**、**無謀**</li>
        <li>目標を見失う、自己中心的な行動</li>
        <li>コントロール不能、急ぎすぎ</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、感情や状況がコントロールできなくなりやすい日です。焦って無謀な行動に出てしまうと、挫折を招く可能性があります。一時停止し、行動の動機や目的を再確認することで、暴走を避けることができます。</p>

</div>
