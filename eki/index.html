        #picked-text {

    </style>
</head>
<body>

    <div class="container">
        <h1>Eki Bottle Mail</h1>
        <div id="station-display" class="station-box">æ½®ã®æµã‚Œã‚’ç¢ºèªä¸­...</div>
        <div class="bottle-card">
            <textarea id="message-input" placeholder="ä»Šã®æ°—æŒã¡ã‚’ãƒœãƒˆãƒ«ã«..."></textarea>
            <button id="send-btn" class="btn-send">æµ·ã¸æµã™</button>
        </div>
    </div>

    <button id="pick-btn" class="btn-pick-up">ğŸ¾</button>

    <div id="overlay">
        <div class="modal">

            <button id="close-btn">é–‰ã˜ã‚‹</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, limit, serverTimestamp, updateDoc, increment, doc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4-mJxug55N26rxomekf1Tvn9YgToacTY",
            authDomain: "nakami-88027.firebaseapp.com",
            projectId: "nakami-88027",
            storageBucket: "nakami-88027.firebasestorage.app",
            messagingSenderId: "316064567852",
            appId: "1:316064567852:web:85642cd678d7b4160b7789",
            measurementId: "G-MWRHR1T40P"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStation = "ã©ã“ã‹ã®ç·šè·¯ã®ä¸Š";

        async function getStation() {
            const display = document.getElementById('station-display');
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const url = `https://express.heartrails.com/api/json?method=getStations&x=${pos.coords.longitude}&y=${pos.coords.latitude}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    if(data.response.station) {
                        const s = data.response.station[0];
                        currentStation = `${s.line} ${s.name}é§…`;
                        display.innerText = currentStation + " ä»˜è¿‘";
                    }
                } catch(e) { display.innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼"; }
            });
        }

        // ãƒœãƒˆãƒ«ã‚’æµã™ï¼ˆåˆæœŸå€¤ã¨ã—ã¦ readCount: 0 ã‚’è¨­å®šï¼‰
        document.getElementById('send-btn').onclick = async () => {
            const input = document.getElementById('message-input');
            if(!input.value) return alert("ä¸­èº«ã‚’æ›¸ã„ã¦ã­");
            
            try {
                await addDoc(collection(db, "bottles"), {
                    text: input.value,
                    station: currentStation,
                    createdAt: serverTimestamp(),
                    readCount: 0 
                });
                alert("ãƒœãƒˆãƒ«ã‚’æµã—ã¾ã—ãŸï¼");
                input.value = "";
            } catch (e) {
                alert("ã‚¨ãƒ©ãƒ¼ã§æµã›ã¾ã›ã‚“ã§ã—ãŸ");
            }
        };

        // ãƒœãƒˆãƒ«ã‚’æ‹¾ã†
        document.getElementById('pick-btn').onclick = async () => {
            const overlay = document.getElementById('overlay');
            const textDisplay = document.getElementById('picked-text');
            const stationDisplay = document.getElementById('picked-station');
            
            textDisplay.innerText = "æ‹¾ã„ä¸Šã’ã¦ã„ã¾ã™...";
            textDisplay.style.opacity = 1.0; // ä¸€æ—¦ãƒªã‚»ãƒƒãƒˆ
            overlay.style.display = 'flex';

            try {
                // readCountãŒ5æœªæº€ã®ãƒœãƒˆãƒ«ã ã‘ã‚’50ä»¶å–å¾—
                const q = query(collection(db, "bottles"), where("readCount", "<", 5), limit(50));
                const querySnapshot = await getDocs(q);
                const bottles = [];
                querySnapshot.forEach((d) => bottles.push({ id: d.id, ...d.data() }));

                if(bottles.length > 0) {
                    const randomBottle = bottles[Math.floor(Math.random() * bottles.length)];
                    
                    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®æ—¢èª­ã‚«ã‚¦ãƒ³ãƒˆã‚’1å¢—ã‚„ã™
                    const bottleRef = doc(db, "bottles", randomBottle.id);
                    await updateDoc(bottleRef, {
                        readCount: increment(1)
                    });

                    // ç”»é¢è¡¨ç¤ºç”¨ã®é€æ˜åº¦è¨ˆç®—
                    const newCount = (randomBottle.readCount || 0) + 1;
                    const opacities = [1.0, 0.7, 0.4, 0.15, 0.03]; // å›æ•°ã”ã¨ã®é€æ˜åº¦
                    const targetOpacity = opacities[newCount - 1] || 0.03;

                    stationDisplay.innerText = `æ¼‚ç€åœ°: ${randomBottle.station || "ä¸æ˜"} (${newCount}å›ç›®)`;
                    textDisplay.innerText = randomBottle.text;
                    textDisplay.style.opacity = targetOpacity; // æ–‡å­—ã‚’è–„ãã™ã‚‹

                } else {
                    textDisplay.innerText = "æµ·ã«ã¯ã¾ã ä½•ã‚‚æµ®ã„ã¦ã„ãªã„ã‚ˆã†ã§ã™...";
                    stationDisplay.innerText = "";
                }
            } catch (e) {
                console.error(e);
                textDisplay.innerText = "ãƒœãƒˆãƒ«ãŒå‰²ã‚Œã¦ã—ã¾ã„ã¾ã—ãŸ";
            }
        };

        document.getElementById('close-btn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
        };

        window.onload = getStation;
    </script>
</body>
