<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動作テスト</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>表示テスト</h1>
    <p>iPhoneのSafariでこれが見えますか？</p>
    <button onclick="check()">ボタンを押して！</button>
    <p id="msg"></p>

    <script>
        function check() {
            document.getElementById('msg').innerText = "動いています！おめでとうございます！";
            alert("JavaScriptも動いています！");
        }
    </script>
</body>
</html>
