<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロットカード:月（逆位置）の今日の運勢</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            font-size: 2.2em;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #1e40af;
            margin-top: 30px;
        }
        .position {
            font-size: 1.8em;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 15px;
        }
        .meaning-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        .meaning-list li {
            background-color: #fee2e2;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 5px solid #dc2626;
            border-radius: 5px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>【18】 月 (The Moon)</h1>
    <div class="position">逆位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**真実の露見**、**混乱の解消**</li>
        <li>だまされない、誤解の解消</li>
        <li>内面的な恐怖の克服、不安の軽減</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、曖昧だった状況が晴れ、隠されていた真実が明らかになるでしょう。不安や混乱の原因が明確になり、落ち着きを取り戻せます。ただし、真実を受け入れるには勇気が必要です。現実を直視することで、この霧の中から抜け出せます。</p>

</div>

</body>
