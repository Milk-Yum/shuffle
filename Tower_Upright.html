<div class="container">
    <h1>【16】 塔 (The Tower)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**崩壊**、**予期せぬ変化**、**衝撃**</li>
        <li>根本的な変化、基盤の崩壊</li>
        <li>解放、古い価値観の打破</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、突然の出来事やショックによって、あなたの基盤や考え方がガラガラと崩れるかもしれません。これは恐れるべきことではなく、不健全な構造を打ち破り、真実に基づく新しいスタートを切るための破壊です。変化を恐れず、再構築に目を向けましょう。</p>
