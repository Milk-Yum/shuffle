    <style>

        h1 {
            color: #3b82f6;
            font-size: 2.2em;
            border-bottom: 3px solid #3b82f6;

            font-size: 1.5em;

<div class="container">
    <h1>【19】 太陽 (The Sun)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**成功**、**喜び**、**活力**</li>
        <li>幸福、明確なビジョン、真実</li>
        <li>最高の成果、輝かしい未来</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、文字通りすべてが明るく照らされ、最高の幸運と成功に恵まれる一日です。曖昧さが消え去り、真実が明らかになります。純粋な喜びを感じ、自信に満ちて活動してください。あなたの努力は素晴らしい成果として報われます。</p>

</div>
