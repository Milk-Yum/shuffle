<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロットカード：魔術師（正位置）の今日の運勢</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            font-size: 2.2em;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #1e40af;
            margin-top: 30px;
        }
        .position {
            font-size: 1.8em;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 15px;
        }
        .meaning-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        .meaning-list li {
            background-color: #e0f2f1;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 5px solid #14b8a6;
            border-radius: 5px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>【1】 魔術師 (The Magician)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**創造性**、**才能の開花**</li>
        <li>行動力、チャンス到来</li>
        <li>知恵を活かす、物事を始める最適な日</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>あなたは必要なツール（才能、知恵、エネルギー）を全て持っています。今日は積極的に行動し、自分の力を最大限に発揮することで、望む現実を創造できるでしょう。自信を持って新しいプロジェクトを始めてください。</p>

</div>

</body>
</html>
