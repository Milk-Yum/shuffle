<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワンオラクル：タロット占い</title>
    
    <script src="script.js" defer></script> 

    <style>
        /* スマホ/PCでの中央表示とデザイン設定 */
        body {
            display: flex;
            flex-direction: column; /* 縦に並べる */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }

        #dateDisplay {
            /* 日付表示エリアのスタイル */
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        /* <h1>タグの改行を中央に寄せるための調整 */
        h1 {
            line-height: 1.2;
        }
        
        #randomButton {
            /* 星のボタンのデザイン */
            font-size: 100px; /* PCでもスマホでも大きく表示 */
            cursor: pointer;
            border: none;
            background: none;
            color: #FFD700; /* 金色 */
            transition: transform 0.1s; /* タップ時のアニメーション */
            user-select: none; /* テキスト選択を防止 */
            line-height: 1; /* 行の高さを調整 */
            padding: 20px;
        }

        #randomButton:active {
            /* タップ時の視覚的フィードバック */
            transform: scale(0.95);
        }

        p {
            color: #555;
            font-size: 18px;
            margin-top: 10px;
            white-space: pre-line; /* 改行を有効にする */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dateDisplay"></div> 
        
        <h1>：ワンオラクル：<br>タロット占い</h1>
        
        <button id="randomButton" onclick="getRandomUrlAndRedirect()">★</button>

        <p>星をタップして、
カードを引きます。</p>
    </div>
</body>
</html>
