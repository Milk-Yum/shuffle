<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロットカード：皇帝（正位置）の今日の運勢</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            font-size: 2.2em;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #1e40af;
            margin-top: 30px;
        }
        .position {
            font-size: 1.8em;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 15px;
        }
        .meaning-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        .meaning-list li {
            background-color: #e0f2f1;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 5px solid #14b8a6;
            border-radius: 5px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>【4】 皇帝 (The Emperor)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**支配**、**リーダーシップ**</li>
        <li>安定、実行力、計画通りに進む</li>
        <li>父親のような庇護、社会的な成功</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、強力なリーダーシップと実行力が求められます。計画的に物事を進め、周囲を統率することで成功を収めるでしょう。誰かを導く立場にあるなら、責任を持って安定した基盤を築きましょう。</p>

</div>

</body>
</html>
